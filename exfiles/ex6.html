<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["taeyoung", "juho"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
        document.write(coworkers[2]);
        document.write(coworkers[3]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('daeho');
        coworkers.push('junam');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

</body>
</html>
